    // Random prompts array
    const randomPrompts = [
        "a pencil and watercolor drawing of a bright city in the future with flying cars",
        "a stern-looking owl dressed as a librarian, digital art",
        "a sunlit indoor lounge area with a pool with clear water and another pool with translucent pastel pink water, next to a big window, digital art",
        "3D render of a cute tropical fish in an aquarium on a dark blue background, digital art",
        "a sea otter with a pearl earring by Johannes Vermeer",
        "an oil painting portrait of a capybara wearing medieval royal robes and an ornate crown on a dark background",
        "an astronaut lounging in a tropical resort in space, vaporwave",
        "A flying bicycle with rainbow-colored wings",
        "A surreal landscape made of floating books and flying birds",
        "A steampunk cityscape with mechanical trees and clockwork animals",
        "An underwater kingdom of mermaids and bioluminescent creatures",
        "A futuristic city on the back of a giant turtle, floating in space",
        "A group of fire-breathing dragons playing poker in a smoky tavern",
        "A forest of talking trees with glowing eyes and animated expressions",
        "A gigantic robot gardener tending to a garden of bioluminescent flowers",
        "A world of candy, with cotton candy clouds and chocolate rivers",
        "A herd of floating elephants with butterfly wings, gracefully soaring in the sky",
        "A cyberpunk metropolis with neon-lit skyscrapers and holographic billboards",
        "A surreal circus with acrobatic unicorns and juggling jellyfish",
        "A magical library with moving books and enchanted quills",
        "A dreamlike realm of floating islands, connected by rainbow bridges",
        "An ancient temple guarded by statues that come to life at night",
        "A cosmic dance party in space, with planets and stars as disco balls",
        "A mysterious forest of bioluminescent mushrooms and glowing fireflies",
        "A futuristic zoo featuring robotic animals from different galaxies",
        "A fantastical underwater tea party with talking sea creatures",
        "A city of sentient crystals, reflecting rainbows in every direction",
    ]
    // Get the "Random" button element and add a click event listener
    const randomBtn = document.getElementById('randomBtn');
    randomBtn.addEventListener('click', () => {
      // Get a random prompt from the array
      const randomPrompt = randomPrompts[Math.floor(Math.random() * randomPrompts.length)];
      // Fill the search input with the random prompt
      document.getElementById('searchInput').value = randomPrompt;
      // Trigger the image generation
      fetchImages();
    })
  </script>
